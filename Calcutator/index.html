<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masai Calculator</title>

    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="box">
        <h1 class="B">Masai Calculator</h1>
        <input type="text" id="display" name="display" disabled>

        <div class="box1">

            <div class="box4">

                <div class="cube numberButton" name="1">
                    <h1>1</h1>
                </div>
                <div class="cube numberButton" name="2">
                    <h1>2</h1>
                </div>
                <div class="cube numberButton" name="3">
                    <h1>3</h1>
                </div>
                <div class="cube1 operator" name="+">
                    <h1 style="background-color: black;color: white;text-align: center;">+</h1>
                </div>

            </div>

            
            <div class="box4">

                <div class="cube numberButton" name="4">
                    <h1>4</h1>
                </div>
                <div class="cube numberButton" name="5">
                    <h1>5</h1>
                </div>
                <div class="cube numberButton" name="6">
                    <h1>6</h1>
                </div>
                <div class="cube1 operator" name="-">
                    <h1 style="background-color: black;color: white;text-align: center;">-</h1>
                </div>

            </div>


            <div class="box4">

                <div class="cube numberButton" name="7">
                    <h1>7</h1>
                </div>
                <div class="cube numberButton" name="8">
                    <h1>8</h1>
                </div>
                <div class="cube numberButton" name="9">
                    <h1>9</h1>
                </div>
                <div class="cube1 operator" name="*">
                    <h1 style="background-color: black;color: white;text-align: center;">*</h1>
                </div>

            </div>


            <div class="box4">

                <div class="cube2 clear" name="clear">
                    <h1 style="background-color: red;color: white;text-align: center;">C</h1>
                </div>
                <div class="cube numberButton" name="0">
                    <h1 class="A">0</h1>
                </div>
                <div class="cube1 numberButton" name=".">
                    <h1 style="background-color: black;color: white;text-align: center;">.</h1>
                </div>
                <div class="cube1 operator" name="/">
                    <h1 style="background-color: black;color: white;text-align: center;">/</h1>
                </div>

            </div>
        </div>

        <div class="box4">
            <div class="point equal" name="equal">
                <h1 style="background-color: black;color: white;text-align: center;">=</h1>
            </div>
        </div>

    </div>
    <script src="index.js"></script>
</body>
</html>
